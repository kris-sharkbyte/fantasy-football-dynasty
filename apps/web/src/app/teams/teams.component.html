<div class="space-y-8">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-secondary-900">My Teams</h1>
    <button class="btn-primary">Join Team</button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let team of teams"
      class="card cursor-pointer hover:shadow-lg transition-shadow duration-300"
    >
      <h3 class="text-xl font-semibold text-secondary-900 mb-2">
        {{ team.name }}
      </h3>
      <div class="space-y-2 text-secondary-600">
        <p>Owner: {{ team.owner }}</p>
        <p>Players: {{ team.players }}</p>
        <p>Cap Space: ${{ (team.capSpace / 1000000).toFixed(1) }}M</p>
        <p>Total Cap Hit: ${{ (team.totalCapHit / 1000000).toFixed(1) }}M</p>
      </div>
      <div class="mt-4">
        <button class="btn-secondary" (click)="viewTeam(team.id)">
          View Team
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="teams.length === 0" class="text-center py-12">
    <p class="text-lg text-secondary-600 mb-4">
      You haven't joined any teams yet.
    </p>
    <button class="btn-primary">Join Your First Team</button>
  </div>
</div>
