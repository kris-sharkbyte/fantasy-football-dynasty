<div class="free-agency-container">
  <app-league-header></app-league-header>

  <!-- Phase-based rendering -->
  @if (isFAWeekPhase()) {
  <app-fa-week></app-fa-week>
  }
  <!-- open FA phase -->
  @if (isOpenFAPhase()) {
  <app-open-fa></app-open-fa>
  }

  <!-- Loading state -->
  @if (!isFAWeekPhase() && !isOpenFAPhase()) {
  <div class="loading-state">
    <div class="loading-content">
      <h2>Loading Free Agency...</h2>
      <p>Please wait while we load the current free agency phase.</p>
    </div>
  </div>
  }
</div>
