<div class="league-detail-container">
  <app-league-header
    [leagueName]="league()?.name || 'Loading...'"
    [leagueSubtitle]="league()?.description || 'Loading...'"
    (openEditTeam)="openEditTeamModal()"
  ></app-league-header>

  <div class="league-content">
    <div class="info-section">
      <h2>League Information</h2>
      <p>League details and management will go here...</p>
    </div>

    <div class="actions">
      <button class="btn-primary" (click)="goToDraft()">
        ğŸˆ Enter Draft Room
      </button>
      @if (canManageLeague()) {
      <button class="btn-secondary" (click)="showSettings()">
        âš™ï¸ League Settings
      </button>
      }
      <button class="btn-secondary" routerLink="/leagues">
        Back to Leagues
      </button>
    </div>
  </div>
</div>

<app-edit-team-modal
  [visible]="editTeamModalVisible"
  (visibleChange)="onEditTeamModalVisibleChange($event)"
></app-edit-team-modal>

@if (showSettingsView) {
<app-league-settings [league]="mockLeague"></app-league-settings>
}
